<form>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Név</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Add meg a teljes nevedet..."
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">E-mail cím</label>
        <div class="col-sm-10">
            <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Add meg az e-mail címedet..."
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Telefonszám</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Add meg a telefonszámodat..."
            />
        </div>
    </div>
    <div class="form-group">
        <label for="password">Jelszó</label>
        <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Add meg a jelszavadat..."
        />
    </div>
    <div class="form-group">
        <label for="passwordRepeat">Jelszóismétlés</label>
        <input
            type="password"
            class="form-control"
            id="passwordRepeat"
            placeholder="Ismételd meg a jelszavadat..."
        />
    </div>
    <div class="form-group row">
        <div class="col-sm-2">Felhasználási feltételek</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="termsAndConditions"
                />
                <label class="form-check-label" for="termsAndConditions">
                    Elfogadom a felhasználási feltételeket
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button
                type="submit"
                class="btn btn-primary"
                (click)="onRegister()"
            >
                Küldés
            </button>
        </div>
    </div>
</form>
