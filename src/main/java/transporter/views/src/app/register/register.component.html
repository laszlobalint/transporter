<form [formGroup]="form">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Név</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Add meg a teljes nevedet..."
                formControlName="name"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">E-mail cím</label>
        <div class="col-sm-10">
            <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Add meg az e-mail címedet..."
                formControlName="email"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Telefonszám</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="phoneNumber"
                placeholder="Add meg a telefonszámodat..."
                formControlName="phoneNumber"
            />
        </div>
    </div>
    <div formGroupName="passwordGroup">
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Add meg a jelszavadat..."
                formControlName="password"
            />
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Jelszóismétlés</label>
            <input
                type="password"
                class="form-control"
                id="passwordConfirm"
                placeholder="Ismételd meg a jelszavadat..."
                formControlName="passwordConfirm"
            />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button
                type="submit"
                class="btn btn-primary"
                (click)="onRegister()"
            >
                Küldés
            </button>
        </div>
    </div>
</form>
